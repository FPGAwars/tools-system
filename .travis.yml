sudo: required
dist: trusty

language: cpp

matrix:
  include:
    - os: linux
      env: TARGET=linux_x86_64
    - os: linux
      env: TARGET=linux_i686
    - os: linux
      env: TARGET=linux_armv7l
    - os: linux
      env: TARGET=linux_aarch64
    - os: linux
      env: TARGET=windows_x86
    - os: linux
      env: TARGET=windows_amd64
    - os: osx
      env: TARGET=darwin

before_script:
  - if [[ "$TRAVIS_OS_NAME" == "linux" ]]; then sudo add-apt-repository -y ppa:ubuntu-toolchain-r/test; fi
  - if [[ "$TRAVIS_OS_NAME" == "linux" ]]; then sudo apt-get update -y -qq; fi

script:
  - bash build.sh $TARGET
  - openssl sha1 _packages/**/*.tar.gz

deploy:
  provider: releases
  api_key:
    secure: 
  file:
    - _packages/**/*.tar.gz
  file_glob: true
  skip_cleanup: true
  on:
    all_branches: true
